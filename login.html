<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" onclick="location.href='choice.html'">Login</button>

      <p><a href="#" onclick="document.getElementById('forgot-box').style.display='block'">Forgot Password?</a></p>
    </form>

    <div id="forgot-box" style="display: none; margin-top: 20px;">
      <h4>Reset Password</h4>
      <input type="email" placeholder="Enter your email" required />
      <button>Send Reset Link</button>
    </div>
  </div>

</body>
</html>
